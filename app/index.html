<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First Progressive Webapp</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href=".css/dist/style.css">
</head>
<body>
<h1>My First Progressive Webapp</h1>
<section id="login">
    <span id="login_state" class="red"></span>
    <span id="user_display_name"></span>
    <form action="" id="frm_login">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Josef Altmann">
        <label for="password">Passort</label>
        <input type="password" id="password">
        <button id="btn_login">Einloggen</button>
        <button id="btn_logout">Ausloggen</button>
    </form>
    <button id="btn_fetch_cloths">Fetch Cloths</button>
</section>
<section id="input">
    <form id="submit_post_form" class="hidden" action="">
        <label for="post_title">Titel</label>
        <input type="text" id="post_title">
        <label for="post_text">Text</label>
        <input type="text" id="post_text">
        <label for="post_content"></label>
        <input type="text" id="post_content">
        <button id="submit_post">Submit</button>
    </form>
</section>
<section id="resources">
    <h2>Posts</h2>
    <div id="posts" class="resource">

    </div>
</section>
<script type="module" src="./js/dist/pwa.js"></script>
</body>
</html>
